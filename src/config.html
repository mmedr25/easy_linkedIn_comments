<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn easy comment configuration page</title>
  <script defer src="config.js"></script>
  <link rel="stylesheet" href="../assets/css/config.css">
</head>
<body>
  <main>
    <div class="config-header">
      <h1>Easy linkedIn comment configuration</h1>
      <button class="button delete" id="delete-all">delete all</button>
    </div>
    <section class="section">
        <h2>Manage api</h2>
      <form class="submit-form form">
        <div class="input-container">
          <label for="api-url">url</label>
          <input class="input" type="url" name="url" id="url" placeholder="http://localhost:11434" required>
        </div>
        <div class="form-group">
          <div class="input-container">
            <label for="api-model">model</label>
            <input class="input" type="text" name="model" id="model" placeholder="llama3.2-vision" required>
          </div>
          <div class="input-container">
            <label for="api-count">suggestions count</label>
            <input class="input" type="number" min="1" max="10" value="3" name="count" id="count" placeholder="3" required>
            <p class="hint">the greater the count the longer the response time</p>
          </div>
        </div>
        <div>
          <button class="button">save</button>
          <button class="button muted" type="button" id="test-config">test api</button>
        </div>
      </form>
    </section>
    <section class="section">
      <h2>Manage pre-prompts</h2>
      <form class="submit-form form">
        <div class="input-container">
          <label for="pre-prompt">Pre prompt</label>
          <textarea class="input" name="prePrompt" id="pre-prompt" placeholder="this is how you can help me" required rows="5"></textarea>
        </div>
        <div>
          <button class="button">add</button>
        </div>
      </form>
      <div id="preprompt-list-container">
        <h3>List of pre-prompts</h3>
        <ul id="prePromptList"></ul>
      </div>
    </section>
  </main>
</body>
</html>
