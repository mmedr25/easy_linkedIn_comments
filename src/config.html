<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuration Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .config-item {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>Extension Configuration</h1>
  
  <div class="config-item">
    <label for="setting1">Setting 1:</label>
    <input type="text" id="setting1" placeholder="Enter value for setting 1">
  </div>

  <div class="config-item">
    <label for="setting2">Setting 2:</label>
    <input type="text" id="setting2" placeholder="Enter value for setting 2">
  </div>

  <button id="saveBtn">Save Settings</button>

  <script src="config.js"></script>
</body>
</html>
